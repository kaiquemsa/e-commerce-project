<div class="container content">
  <h1 class="row mb-5">Add more gadgets</h1>

  <form class="content__form" [formGroup]="formGroup">
    <div class="row">

      <div class="col-md-12">

        <div class="row">
          <mat-form-field appearance="outline" class="col-6">
            <mat-label>Name</mat-label>
            <input matInput #input placeholder="Ex. Nougat" formControlName="name">
          </mat-form-field>

          <mat-form-field appearance="outline" class="col-6">
            <mat-label>Price</mat-label>
            <input matInput type="number" class="example-right-align" placeholder="0" formControlName="price">
            <span matTextPrefix>$&nbsp;</span>
            <span matTextSuffix>.00</span>
          </mat-form-field>

          <mat-form-field appearance="outline" class="col-4">
            <mat-label>Quantity</mat-label>
            <input matInput #input maxlength="10" placeholder="Ex. Nougat" formControlName="quantity">
          </mat-form-field>


          <mat-form-field  appearance="outline" class="col-8">
            <mat-label>URL image</mat-label>
            <input matInput #input placeholder="Ex. Nougat" formControlName="img">
            <mat-error
            >Campo obrigatório.</mat-error
            >
          </mat-form-field>

          <div class="col-4">
            <mat-slide-toggle formControlName="availability">Availability</mat-slide-toggle>
          </div>
        </div>
      </div>
    </div>
  </form>

  <hr />

  <div class="row">
    <div class="col" cdkFocusInitial>
      <button
        color="warn"
        mat-flat-button
        aria-label="Cancelar ação"
      >
      <a [routerLink]="['/admin-screen']" routerLinkActive="router-link-active" style="color: white; text-decoration:none">Cancelar</a>
      </button>
    </div>
    <div class="col content__confirm">
      <button
        mat-stroked-button
        color="basic"
        type="submit"
        (click)="onSubmit()"
        aria-label="Concluir ação"
      >
      Concluir
      </button>
    </div>
  </div>
</div>
